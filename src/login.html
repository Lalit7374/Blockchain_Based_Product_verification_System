
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Verification - Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3498db, #8e44ad);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background-color: #fff;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #3498db;
      background-color: #f0f9ff;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    p a {
      color: #3498db;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product Verification Login</h2>
    <form id="loginForm">
      <label for="usernameLogin">Ethereum Address</label>
      <input type="text" id="usernameLogin" required placeholder="Enter your Ethereum address">
      
      <label for="passwordLogin">Password</label>
      <input type="password" id="passwordLogin" required placeholder="Enter your password">
      
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script src="js/web3.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
